<div class="container">
  <div class="row">
    <div class="col-12 mt-5">
      <h3>Mis contactos</h3>
    </div>
    <div class="col-12 my-3">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contacto">
        Agregar
      </button>
    </div>
    <div class="col-12 my-3">
      <table datatable [dtOptions]="dtOptions" class="row-border hover">
        <thead>
        <tr>
          <th>Nombre</th>
          <th>Telefono</th>
          <th>Edad</th>
          <th>Fecha nacimineto</th>
          <th>Dirección</th>
          <th>Correo electronico</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>Julián Rojas</td>
          <td>3017602523</td>
          <td>22</td>
          <td>17/08/1999</td>
          <td>Calle 173C #10-10</td>
          <td>julianrjs15@gmail.com</td>
          <td>
            <button class="btn btn-success mx-1" title="Editar">Editar</button>
            <button class="btn btn-danger" title="Eliminar">Eliminar</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="modal fade" id="contacto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registrar contacto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
